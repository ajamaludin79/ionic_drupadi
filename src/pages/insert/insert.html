<ion-header>

  <ion-navbar color="appbase">
    <ion-title>Tambah Petani</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating color="appbase">Nama Depan</ion-label>
      <ion-input type="text" #firstname></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Nama Belakang</ion-label>
      <ion-input type="text" #lastname></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">No. HP</ion-label>
      <ion-input type="text" #mobile></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Kabupaten</ion-label>
      <ion-input type="text" #city></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Kecamatan</ion-label>
      <ion-input type="text" #state></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Negara</ion-label>
      <ion-input type="text" #country></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Kode Pos</ion-label>
      <ion-input type="text" #postalcode></ion-input>
    </ion-item>
    <br>
    <button ion-button block color="appbase" (click)="Insert(firstname.value,lastname.value,email.value,mobile.value,city.value,state.value,country.value,postalcode.value)">Simpan</button>

  </ion-list>

</ion-content>
