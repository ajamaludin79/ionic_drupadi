<ion-header>

  <ion-navbar color="appbase">
    <ion-title>Rubah Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list >
    <ion-item>
      <ion-label floating color="appbase">ID</ion-label>
      <ion-input type="text" value="{{person.mem_mid}}" #id></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="appbase">Nama Depan</ion-label>
      <ion-input type="text" value="{{person.mem_first_name}}" #firstname></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Nama Belakang</ion-label>
      <ion-input type="text" value="{{person.mem_last_name}}" #lastname></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Email</ion-label>
      <ion-input type="text" value="{{person.mem_email}}" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">No. HP</ion-label>
      <ion-input type="text" value="{{person.mem_mobile}}" #mobile></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Kabupaten</ion-label>
      <ion-input type="text" value="{{person.mem_city}}" #city></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Kecamatan</ion-label>
      <ion-input type="text" value="{{person.mem_state}}" #state></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Negara</ion-label>
      <ion-input type="text" value="{{person.mem_country}}" #country></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Kode Pos</ion-label>
      <ion-input type="text" value="{{person.mem_postal_code}}" #postalcode></ion-input>
    </ion-item>
    <br>
    <button ion-button block color="appbase" (click)="Update(id.value,firstname.value,lastname.value,email.value,mobile.value,city.value,state.value,country.value,postalcode.value)">Update</button>

  </ion-list>

</ion-content>
